<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-page">
        <div class="calculator-container">
            <h1>CALCULADORA</h1>
            <form class="main-form">
                <div class="input-form">
                    <label for="first-input" class="input-label">Primer número</label>
                    <input type="text" id="first-input" class="first form-input">
                
                    <label for="second-input" class="input-label">Segundo número</label>
                    <input type="text" id="second-input" class="second form-input">
                </div>

                <div class="options">
                    <button class="form-button sum">Sumar</button>
                    <button class="form-button res">Restar</button>
                    <button class="form-button mul">Multiplicar</button>
                    <button class="form-button div">dividir</button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
